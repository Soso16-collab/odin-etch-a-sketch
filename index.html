<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaladin's Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1 id="title">Etch-a-Sketch</h1>
    <div id="game-container">
    <div id="controls">
        <label id="dimension-label" for="dimension-input">Length and Width (1-100):</label>
        <input id="dimension-input" type="number" min="1" max="100" value="16">
        <label id="color-randomizer-label" for="color-randomizer-input">Randomize Colors</label>
        <input id="color-randomizer-input" type="checkbox">
        <label id="progressive-darkening-label" for="progressive-darkening-input">Progressive Darkening</label>
        <input id="progressive-darkening-input" type="checkbox">
        <button id="shake-button">Shake</button>
    </div>
    <div id="sketch-container"></div>
    </div>
</body>
</html>
